<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icono -->
    <link rel="shortcut icon" href="./img/icon_lock.jpg" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    
    <title>Encriptador de Texto</title>
</head>
<body>
    
    <header>
        <img src="./img/Logo.png" alt="Logo Alura">
    </header>
    
    <main>
        <div class="contenedor">
            <section>
                <form action="">
                    <textarea name="texto" id="txtEncriptar" cols="30" rows="10" class="inputTexto" placeholder="Ingrese el texto aquí" autocapitalize="none" autocomplete="off" autofocus required></textarea>
                    <!-- <input type="text" id="txtEncriptar" class="inputTexto" placeholder="Ingrese el texto aquí" autocapitalize="none" autocomplete="off" autofocus required> -->
                </form>
            </section>
            <div class="informacion">
                <i class="fa-solid fa-circle-exclamation"></i>
                <p>Solo letras minúsculas y sin acentos.</p>
            </div>
            <div class="botones">
                <button type="button" id="btnEncriptar" class="btn">Encriptar</button>
                <button type="button" id="btnDesencriptar" class="btn">Desencriptar</button>
            </div>
            <div class="resultado">
                <img src="./img/Muñeco.png" id="ilustracion" alt="Personaje buscando un diamante.">
                <p id="texto">Ningún mensaje fue encontrado</p>
                <textarea name="txtResultado" id="txtDesencriptar" cols="30" rows="10" class="txtResultado" placeholder="Ingresa el texto que desees encriptar o desencriptar." autocomplete="off"></textarea>
                <button type="button" id="btnCopiar" class="btnCopiar" onclick="encriptar()">Copiar</button>
            </div>
        </div>
    </main>

    <footer>

    </footer>

    <script src="./script.js" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/e12e193cb7.js" crossorigin="anonymous"></script>
</body>
</html>
